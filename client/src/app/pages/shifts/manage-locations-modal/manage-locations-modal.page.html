

<ion-card>

  <ion-card-header>
    <ion-card-title>
      Manage Locations
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="!deletingLocations">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]=location.name type="text"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-label position="stacked">Choose Icon</ion-label>
      <ion-row no-padding>
        <ion-col *ngFor="let i of icons" size="4" text-center>
          <ion-button expand="block" fill="clear"
          (click)="location.icon = i"
          [color]="location.icon == i ? 'primary' : 'medium'">
            <ion-icon slot="icon-only" [name]="i"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item> -->

    <ion-row no-padding>
      <ion-col size="6">
        <ion-button expand="full" color="danger" (click)="close()">
          Close
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="success" (click)="addLocation()"
          [disabled]="location.name == '' ">
          Add
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row no-padding>
      <ion-col size="12">
        <ion-button expand="full" color="primary" (click)="displayDeleteLocation()">
          Delete Location
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="deletingLocations">
    <ion-item>
      <ion-label position="stacked">Location</ion-label>
      <ion-select placeholder="{{ deleteLocationPlaceholder }}"[(ngModel)]="location.id" placeholder="Select One" (ionChange)="getLocationIndexForDeletion($event)">
        <ion-row no-padding>
        <ion-col>
          <ion-select-option *ngFor="let loc of locations" [value]="[loc.id, loc.name]" (ionSelect)="locationToDelete = loc.id">{{ loc.name }}</ion-select-option>
        </ion-col>
      </ion-row>
      </ion-select>
    </ion-item>

    <ion-row no-padding>
      <ion-col size="6">
        <ion-button expand="full" color="danger" (click)="closeDeleteLocation()">
          Close
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="success" (click)="deleteLocation()">
          Delete
        </ion-button>
      </ion-col>
    </ion-row>
  </div>


  </ion-card-content>
</ion-card>
